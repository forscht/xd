- name: Mpv
  prompt: "Paste URL... [Ctrl+Shift+Y] "
  cmd: mpv $selected
- name: WiFi
  list: nmcli device wifi list | sed '1d'
  cmd: device=$(echo $selected | tr -s ' ' | cut -d ' ' -f1); nmcli device wifi connect $device
- name: System
  commands:
    - name: Reboot
      cmd: reboot
    - name: Shutdown
      cmd: shutdown now
    - name: Suspend
      cmd: systemctl suspend