- name: Docker
  commands:
      - name: Images
        list: docker images
        cmd: echo $selected
      - name: Containers
        list: docker ps -a
        cmd: echo $selected
      - name: Start
        list: docker ps -a --format "{{.Names}}"
        cmd: docker start "$selected"
      - name: Stop
        list: docker ps --format "{{.Names}}"
        cmd: docker stop "$selected"